<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: auto;
      position: relative;
      z-index: 2;
    }
    h1 {
      color: #ff4081;
    }
    button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #e73370;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    iframe {
      margin-top: 15px;
      border-radius: 12px;
    }
    /* Animation for the picture */
    .animate-picture {
      animation: popInOut 2s ease-in-out infinite;
    }
    @keyframes popInOut {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="card">
    <!-- Felicia's Picture -->
    <img id="felicia-pic" src="felicia.jpg" alt="Felicia's Picture" 
         style="width:200px; height:auto; border-radius:15px; margin-bottom:15px; box-shadow:0 0 10px rgba(0,0,0,0.3);">
    
    <h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>
    <p id="message">Click the button to see your surprise!</p>
    <button onclick="celebrate()">Celebrate</button>

    <!-- Spotify Embed (initially hidden) -->
    <div id="spotify-player" style="display:none;">
      <iframe id="spotify-iframe" style="border-radius:12px" 
        src="" 
        width="100%" height="80" frameBorder="0" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
      </iframe>
    </div>
  </div>

  <script>
    function celebrate() {
      document.getElementById("message").innerHTML = 
        "Dear <b>FELICIA AKUSIKA EWORYI</b>, wishing you joy, success, and happiness always! ðŸŽ‚ðŸŽðŸŽˆ";
      
      // Show Spotify player & autoplay track
      const spotifyDiv = document.getElementById("spotify-player");
      const spotifyIframe = document.getElementById("spotify-iframe");
      spotifyDiv.style.display = "block";
      spotifyIframe.src = "https://open.spotify.com/embed/track/0nlERwr8m4Ks1RYYuTVm0C?autoplay=1";

      // Start picture animation
      document.getElementById("felicia-pic").classList.add("animate-picture");

      launchConfetti();
    }

    // Confetti effect
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const confetti = [];

    function ConfettiParticle() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height - canvas.height;
      this.r = Math.random() * 6 + 4;
      this.d = Math.random() * 150 + 50;
      this.color = "hsl(" + Math.random() * 360 + ",100%,50%)";
      this.tilt = Math.random() * 10 - 10;
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, false);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach(p => {
        p.y += Math.cos(p.d) + 2;
        p.x += Math.sin(p.d);
        if (p.y > canvas.height) {
          p.x = Math.random() * canvas.width;
          p.y = -10;
        }
      });
    }

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        confetti.push(new ConfettiParticle());
      }
      setInterval(drawConfetti, 20);
    }

    // Resize fix for canvas
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
